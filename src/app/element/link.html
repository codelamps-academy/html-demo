<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link <a></title>
</head>
<body>
  <h2>HTML Links</h2>
  <p>
    <!-- target="_blank" = digunakan untuk ke tab baru -->
    <!-- target="self" = digunakan untuk ke tab sekarang, dan ini adalah nilai default -->
    <!-- target="_parent" = digunakan untuk ke tab induk -->
    <!-- target="_top" = digunakan untuk ke tab paling atas -->

    <a href="http://angular.io" target="_blank">Angular Website Blank</a><br>
    <a href="http://angular.io" target="_self">Angular Website Self</a><br>
    <a href="http://angular.io" target="_parent">Angular Website Parent</a><br>
    <a href="http://angular.io" target="_top">Angular Website Top</a><br>

<!--    LINK USING IMAGE-->
    <a href="http://angular.io">
      <img src="img/tile.png" alt="Angular Website">
    </a>
  </p>
</body>
</html>
